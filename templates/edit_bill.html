<!DOCTYPE html>
<html>
<head>
    <link rel ="stylesheet"type="text/css"href="{{url_for('static',filename='styles.css')}}">
    <title>Update Bill</title>
</head>
<body>
    <h1>Update Bill</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" action="/update-bill/{{ bill.id }}">
        <label for="description">Description:</label>
        <input type="text" name="description" value="{{ bill.description }}"><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01" value="{{ bill.amount }}"><br>
        <label for="split_type">Split Type:</label>
        <select name="split_type">
            <option value="percentage" {% if bill.split_type == 'percentage' %}selected{% endif %}>Percentage</option>
            <option value="specific_amount" {% if bill.split_type == 'specific_amount' %}selected{% endif %}>Specific Amount</option>
        </select><br>
        <label for="users">Users:</label>
        <select multiple name="users">
            {% for user in users %}
                <option value="{{ user.username }}" {% if user in bill.users %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Update Bill">
    </form>
</body>
</html>
