<!DOCTYPE html>
<html>
<head>
    <title>Summary</title>
</head>
<body>
    <h1>Summary</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Amount owed</th>
            </tr>
        </thead>
        <tbody>
            {% for key,value in am.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
