<!DOCTYPE html>
<html>
<head>
    <title>Add Bill</title>
</head>
<body>
    <h1>Add Bill</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" action="/add-bill">
        <label for="description">Description:</label>
        <input type="text" name="description"><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01"><br>
        <label for="split_type">Split Type:</label>
        <select name="split_type">
            <option value="percentage">Percentage</option>
            <option value="specific_amount">Specific Amount</option>
        </select><br>
        <label for="users">Users:</label>
        <select multiple name="users">
            {% for user in users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Add Bill">
    </form>
</body>
</html>
